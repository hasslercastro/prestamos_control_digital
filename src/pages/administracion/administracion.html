<ion-content padding>

  <h1 text-center>
    Agregar item
  </h1>

  <ion-item>
    <!-- <ion-label fixed color="dark">Item</ion-label> -->
    <ion-input type="text" [(ngModel)]="item" placeholder="Item"></ion-input>
  </ion-item>

  <button ion-button round color="secondary" (click)="agregarItem()" class="btn_item">
    Agregar item
  </button>

  <button ion-button round color="secondary" (click)="acercarCarnet()" class="btn_actualizar">
    Actualizar información
  </button>

  <h1 text-center class="lbl_actualizarinfo">
    Actualizar información
  </h1>

  <p class="informacion">
    Llene únicamente los campos que desea actualizar
  </p>

  <ion-list class="lista_izq">

    <ion-item>
      Nombre: {{ nombre }}
    </ion-item>

    <ion-item>
      Correo: {{ correo }}
    </ion-item>

    <ion-item>
      Código: {{ codigoE }}
    </ion-item>

    <ion-item>
      Celular: {{ celular }}
    </ion-item>

  </ion-list>

  <ion-list class="lista_der">

    <ion-item>
      <!-- <ion-label fixed color="dark">Nombre</ion-label> -->
      <ion-input type="text" [(ngModel)]="nombreAc" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label fixed color="dark">Correo</ion-label> -->
      <ion-input type="text" [(ngModel)]="correoAc" placeholder="Correo"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label fixed color="dark">Código</ion-label> -->
      <ion-input type="text" [(ngModel)]="codigoEAc" placeholder="Código"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label fixed color="dark">Celular</ion-label> -->
      <ion-input type="text" [(ngModel)]="celularAc" placeholder="Celular"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round color="secondary" (click)="actualizarInformacion()" class="btn_guardar">
    Guardar
  </button>

  <button ion-button round color="danger" (click)="volverInicio()" class="btn_salir">
    Salir
  </button>

</ion-content>
